{% extends 'opensource/base.html' %} {% block content %} {% load static %}

<!-- Page header with logo and tagline-->
<header class="card bg-light border-bottom mb-4">
  <div class="card-body text-center my-2">
    <h2 class="fw-bolder text-primary">Posts</h2>
  </div>
</header>

<!-- Nested row for non-featured blog posts-->
<div class="row">
  {% for post in posts %}

  <div class="col-lg-6">
    {% include 'opensource/includes/post_card_template.html' %}
  </div>
  {% endfor %}
</div>
<!-- Pagination-->
<nav aria-label="Pagination">
  <hr class="my-0" />
  <ul class="pagination justify-content-center my-4">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a>
    </li>
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="#!">1</a>
    </li>
    <li class="page-item"><a class="page-link" href="#!">2</a></li>
    <li class="page-item"><a class="page-link" href="#!">3</a></li>
    <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
    <li class="page-item"><a class="page-link" href="#!">15</a></li>
    <li class="page-item"><a class="page-link" href="#!">Older</a></li>
  </ul>
</nav>
